<div class="heading-wrapper"><h1><strong>{{homeHeading}}</strong></h1></div>
<div class="main-wrapper">
<table class="table table-striped table-bordered table-hover">
    <thead class="table-primary">
        <tr>
      <th>Name</th>
      <th>Gender</th>
      <th>Employee ID</th>
      <th>Designation</th>
    </tr>
    </thead>
    <tbody>
      
      <tr *ngFor = "let user of users">
        <td >
            {{user.Name}}
        </td>
        <td >
            {{user.Gender}}
        </td>
        <td >
            {{user.EmpID}}
        </td>
        <td >
            {{user.Designation}}
        </td>
      </tr>
     
    </tbody>
  </table>
</div>
<div class="main-wrapper">
    <button type="button" class="btn btn-primary" routerLink="/User">Add User</button>
</div>
<div class="main-wrapper">
  <app-content-card></app-content-card>
</div>
